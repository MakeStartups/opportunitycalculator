<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script defer src="/js/calculator.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<title>Opportunity Calculator</title>
	</head>
	<body" >
	<div class="containert-fluid">
		<div class="container-fluid">
			<h1 class="text-center p-3 text-dark fw-bold">MakeStartups Workforce Opportunity Calculator</h1>
		</div>
		<form class="bg-light w-7100 border border-white rounded p-3 mx-auto " onsubmit="return false">
			<div class="row">
				<div class="col-sm form-group">
					<label class="text-muted" for="stateDropDown">State</label>
					<select class="w-75 form-control" id="stateDropDown">
					</select>
				</div>
				<div id="countyDiv" class="col-sm form-group">
					<label class="text-muted" for="countyDropDown">County</label>
					<select class="w-75 form-control" id="countyDropDown">
					</select>
				</div>
				<div class="col"><button id="submitBtn" type="submit" class="col mt-4 btn btn-warning ">Submit</button>
				</div>
			</div>
			<table class="mt-5 table table-warning table-striped">
				<thead>
					<tr>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th id="resultsState" scope="col"></th>
						<th id="resultsCounty" scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th colspan="3" scope="row">Number of Disadvantaged Entrepreneurs</th>
						<td id="results1"></td>
						<td id="results4"></td>
					</tr>
					<tr>
						<th colspan="3" scope="row">Number of Businesses Surviving 1st Year</th>
						<td id="results2"></td>
						<td id="results5"></td>
					</tr>
					<tr>
						<th colspan="3" scope="row">Jobs Awaiting Creation</th>
						<td id="results3"></td>
						<td id="results6"></td>
					</tr>
					<tr>
						<th colspan="3" scope="row">Estimated Economic Impact Potential</th>
						<td id="results7"></td>
						<td id="results8"></td>
					</tr>
					<tr>
						<th colspan="3" scope="row">Estimated Investment Needed to Support Entrepreneurs</th>
						<td id="results9"></td>
						<td id="results10"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
